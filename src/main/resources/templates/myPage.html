<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/myPage.css">

</head>
<body>
<div class="container">
    <a href="/" class="back-button">✏️ 메인으로</a>

    <!-- 사용자 정보 -->
    <div class="profile">
<!--        <img src="default-avatar.png" alt="Profile Image">-->
        <h2 id="blank-nickname">🏠닉네임🏠</h2>
    </div>

    <!-- 학습 데이터 -->
    <div class="grid">
        <div class="card">
            <h3>학습 시간과 풀이 시간</h3>
            <canvas id="timeChart" class="chart"></canvas>
        </div>
        <div class="card">
            <h3>학습 Level</h3>
            <canvas id="additionalChart" class="chart"></canvas>
        </div>

        <!-- 복습 우선 순위 -->
        <div class="card">
            <h3>복습 우선 순위</h3>
            <table>
                <thead>
                <tr>
                    <th>단어</th>
                    <th>오답 횟수</th>
                    <th>정답률</th>
                </tr>
                </thead>
                <tbody id="priorityTable">
                <tr>
                    <td>Example</td>
                    <td>5</td>
                    <td>60%</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/myPage.js"></script>
</body>
</html>
