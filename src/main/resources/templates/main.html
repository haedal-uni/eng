<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 학습 플랫폼</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}">-->
<!--    <link rel="stylesheet" type="text/css" href="../static/css/main.css">-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style>
    </style>
</head>
<body>

<div class="main-container">
    <h1>영어 학습 플랫폼</h1>
    <!-- 검색창 -->
    <label>
        <input type="text" class="search-box" placeholder="단어를 검색하세요">
    </label>

    <!-- 버튼 -->
    <button class="btn-custom" onclick="showStudyModal()">복습하기</button>
    <button class="btn-custom" onclick="showFillBlankModal()">빈칸 채우기</button>
    <button class="btn-custom" onclick="showStudyModal()">학습하기</button>
</div>

<!-- 학습하기 모달 -->
<div class="modal fade" id="studyModal" tabindex="-1" aria-labelledby="studyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="studyModalLabel">단어 학습</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title english-text" id="wordTitle">food</h5>
                        <p class="card-text korean-text"><strong>뜻:</strong> <span id="wordMeaning">음식</span></p>
                        <p class="card-text english-text" id="exampleSentence">I love Italian.</p>
                        <button class="btn-modal" onclick="checkAnswer()">이전</button>
                        <button class="btn-modal" onclick="nextCard()">다음</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 빈칸 채우기 모달 -->
<div class="modal fade" id="fillBlankModal" tabindex="-1" aria-labelledby="fillBlankModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fillBlankModalLabel">빈칸 채우기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <p id="fillBlankSentence" class="english-text">I love Italian <strong>____</strong>.</p>
                <p><strong>뜻:</strong> <span id="fillBlankMeaning">음식</span></p>
                <input type="text" id="userAnswer" class="form-control input-answer" placeholder="여기에 답을 입력하세요">
                <button class="btn-modal" onclick="checkFillBlank()">답 확인</button>
                <button class="btn-modal" id="showAnswerBtn" onclick="fillBlankAnswer()" style="display: none;">정답</button>
                <button class="btn-modal" onclick="nextFillBlank()">다음</button>
            </div>
        </div>
    </div>
</div>

<!-- Floating Button Group -->
<div class="floating-button-container">
    <button class="floating-button">+</button>
    <button class="floating-button">?</button>
    <button class="floating-button">⚙️</button>

    <!-- 파일 업로드 버튼 -->
    <label class="floating-button" for="fileUploadInput">📂</label>
    <input type="file" id="fileUploadInput" class="file-upload-input" accept=".xlsx" onchange="uploadFile(this)">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script>
</script>
</body>
</html>
